<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Home</title>
</head>

<body>
    <div class="container">
        <header class="cabecalho">
            <div class="logo">
                <img class="img-logo" src="assets/Vetor_de_logotipo_de_rei___Vetor_Premium-removebg-preview.png"
                    alt="coroa logo">
                <h1>KingMobile</h1>
            </div>
            <div class="carrinho">
                <img class="img-logo"
                    src="assets/Shopping_bag_gold_logo_vector_image_on_VectorStock-removebg-preview.png" alt="">
            </div>
        </header>

        <main class="main">
            <div class="banner">
                <img class="img-banner" src="assets/King Mobile Logo Template.jpg" alt="">
            </div>

            <div class="produtos">
                <div class="samsung">
                    <h2 class="texto-principal">Samsung</h2>

                    <div class="carousel">
                        <div class="cellphone">
                            <div class="cellimg-container">
                                <img class="cellimg" src="assets/Samsung_assets/Gaalaxy_s22.png" alt="">
                            </div>
                            <h3 class="titulo-produto">Galaxy 22s</h3>
                            <button class="open-modal-button" data-title="Galaxy_s22"
                                data-description="Samsung Galaxy S22 128GB 5G Wi-Fi Tela 6.1'' Dual Chip 8GB RAM Câmera Tripla + Selfie 10MP - Rosé"
                                data-image="assets/Samsung_assets/Gaalaxy_s22.png">Ver Detalhes</button>
                        </div>

                        <div class="cellphone">
                            <div class="cellimg-container">
                                <img class="cellimg" src="assets/Samsung_assets/Gaalaxy_s22.png" alt="">
                            </div>
                            <h3 class="titulo-produto">Galaxy 22s</h3>
                            <button class="open-modal-button">Ver Detalhes</button>
                        </div>

                        <div class="cellphone">
                            <div class="cellimg-container">
                                <img class="cellimg" src="assets/Samsung_assets/Gaalaxy_s22.png" alt="">
                            </div>
                            <h3 class="titulo-produto">Galaxy 22s</h3>
                            <button class="open-modal-button">Ver Detalhes</button>
                        </div>

                        <div class="cellphone">
                            <div class="cellimg-container">
                                <img class="cellimg" src="assets/Samsung_assets/Gaalaxy_s22.png" alt="">
                            </div>
                            <h3 class="titulo-produto">Galaxy 22s</h3>
                            <button class="open-modal-button">Ver Detalhes</button>
                        </div>

                        <div class="cellphone">
                            <div class="cellimg-container">
                                <img class="cellimg" src="assets/Samsung_assets/Gaalaxy_s22.png" alt="">
                            </div>
                            <h3 class="titulo-produto">Galaxy 22s</h3>
                            <button class="open-modal-button">Ver Detalhes</button>
                        </div>

                        <div class="cellphone">
                            <div class="cellimg-container">
                                <img class="cellimg" src="assets/Samsung_assets/Gaalaxy_s22.png" alt="">
                            </div>
                            <h3 class="titulo-produto">Galaxy 22s</h3>
                            <button class="open-modal-button">Ver Detalhes</button>
                        </div>
                    </div>
                </div>
            </div>
            <div id="myModal" class="modal">
                <div class="modal-content">
                    <!-- Conteúdo dos detalhes do celular -->
                    <span class="close">&times;</span>
                    <img class="modal-image" src="" alt="Imagem do Celular">
                    <div class="textos-modal">
                        <h2 class="modal-title">Título do Celular</h2>
                        <p class="modal-description">Descrição do Celular</p>
                        <p class="modal-price">R$998.00</p>
                        <a class="adicionar" href="#">Adicionar no Carrinho</a>
                    </div>

                </div>
            </div>
    </div>
    </main>
    </div>

    <script src="index.js"></script>
</body>

</html>
